<template name="incident">
    {{>breadcrumb incident}}

    <h1>{{ incident.label }} <small> â€” <a href="/incident/{{ incident._id }}/edit">Edit</a></small></h1>

    <hr>

    <div class="panel panel-default">
        <div class="panel-heading">Activity</div>
        <ul class="list-group">
            {{#each activity}}
                <li class="list-group-item">
                    <a href="{{url}}">{{ title }} - <i>{{ livestamp date }}</i></a>
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Workflows <a href="/workflows/new?incident={{ incident._id }}" class="btn btn-xs btn-default pull-right"><i class="glyphicon glyphicon-plus"></i></a></div>
        <ul class="list-group">
            {{#each workflows}}
                <li class="list-group-item">
                    <a href="/workflow/{{_id}}">
                        {{label}}
                    </a>

                    <div class="btn-group pull-right" role="group" aria-label="...">
                        <a type="button" class="btn btn-xs btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                        <a href="/workflow/{{_id}}/edit" type="button" class="btn btn-xs btn-default"><i class="glyphicon glyphicon-edit"></i></a>
                    </div>
                </li>
            {{/each}}
        </ul>
    </div>


</template>

<template name="incidents">
    <div class="panel panel-default">
        <div class="panel-heading">Incidents <small><a href="/incidents/new">New</a></small></div>
        <ul class="list-group">
            {{#each incidents}}
                <li class="list-group-item">
                    <a href="/incident/{{_id}}">
                        {{label}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="incidentEdit">
    {{>breadcrumb incident}}

    {{#if incident}}
        <h1>Edit {{incident.label}}</h1>
    {{else}}
        <h1>New Incident</h1>
    {{/if}}
    <hr>

    <form class="incidentEdit form-horizontal">

        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Label" value="{{incident.label}}">
            </div>
        </div>

        <div class="form-group">
            <label for="start" class="col-sm-2 control-label">Start Date</label>
            <div class="col-sm-10">
                <div class="input-group date datetimepicker" rel="{{incident.dateTimeStart}}">
                    <input type='text' class="form-control" id="start"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="end" class="col-sm-2 control-label">Finish Date</label>
            <div class="col-sm-10">
                <div class="input-group date datetimepicker" rel="{{incident.dateTimeEnd}}">
                    <input type='text' class="form-control" id="end"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <hr>

</template>
