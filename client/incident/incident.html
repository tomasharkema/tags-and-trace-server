<template name="incident">
    {{>breadcrumb incident}}

    <h1>{{ incident.label }} <small> â€” <a href="/incident/{{ incident._id }}/edit">Edit</a></small></h1>

    <hr>

    <div class="panel panel-default">
        <div class="panel-heading">Activity</div>
        <ul class="list-group">
            {{#each activity}}
                <li class="list-group-item">
                    <a href="{{url}}">{{ title }} - <i>{{ livestamp date }}</i></a>
                </li>
            {{/each}}
        </ul>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Workflows <small><a href="/incidents/new?incident={{ incident._id }}">New</a></small></div>
        <ul class="list-group">
            {{#each workflows}}
                <li class="list-group-item">
                    <a href="/workflow/{{_id}}">
                        {{label}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>


</template>

<template name="incidents">
    <div class="panel panel-default">
        <div class="panel-heading">Incidents <small><a href="/incidents/new">New</a></small></div>
        <ul class="list-group">
            {{#each incidents}}
                <li class="list-group-item">
                    <a href="/incident/{{_id}}">
                        {{label}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="incidentNew">
    <form class="incidentNew form-horizontal">

        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">Label</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="label" placeholder="label">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>

<template name="incidentEdit">
    <form class="incidentEdit form-horizontal">

        <div class="form-group">
            <label for="label" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="label" value="{{ incident.label }}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>
